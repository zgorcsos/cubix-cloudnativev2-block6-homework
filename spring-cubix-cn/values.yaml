configMap:
  enabled: false
  directory: configuration
  as: ""

replicaCount: 1

image:
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
containerPorts:
  http:
    port: 8080
    host: other.cubix.localhost
  management:
    port: 8081
    host: other.cubix.localhost

service:
  port: 8080
  managementPort: 8081
  type: ClusterIP

ingress:
  enabled: true
  hosts:
    - host: other.cubix.localhost
      paths:
        - path: /
          pathType: Prefix
          servicePort: 8080
          serviceName: default
        - path: /actuator
          pathType: Prefix
          servicePort: 8081
          serviceName: management

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
